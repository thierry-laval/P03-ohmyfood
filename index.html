<!--Page d'accueil -->
<!DOCTYPE html>
<html lang="fr">

<!--En-tête principal, utilisé sur les différentes pages du site web-->

<head>
    <!-- Les balises méta tags & description-->
    <meta charset="UTF-8">
    <meta name="author" content="Thierry Laval">
    <meta name="keywords" content="HTML,CSS">

    <!--Responsive et zoom pour les mobiles-->
    <!--La balise viewport permet au site web visité d'utiliser un affichage différent en fonction du navigateur utilisé.
    Le site s'ajustera automatiquement à n'importe quel appareil.-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <!--Fichier ico pour sa compatibilité avec d'ancien navigateurs.
    En générale les navigateurs commencent par regarder les fichiers ico plutôt que png-->
    <link rel="icon" type="image/x-icon"
        href="https://github.com/thierry-laval/P03-ohmyfood/blob/master/images/favicon.ico?raw=true">

    <!--La balise méta-titre qui apparaît dans les résultats des moteurs de recherche.-->
    <title>Ohmyfood Paris</title>
    <!--La balise méta-description, petit aperçu de ce qu’il y a sur la page du site.-->
    <meta name="description"
        content="Site internet Ohmyfood, composez votre menu et réservez dans les meilleurs restaurants de Paris.">

    <!-- Open Graph data -->
    <!--Protocole développé par Facebook pour récupérer des informations sur votre page web et créer une entrée structurée.-->
    <meta property="og:title"
        content="Site internet ohmyfood, composez votre menu et réservez dans les meilleurs restaurants de Paris.">
    <meta property="og:type" content="@Ohmyfood">
    <meta property="og:url" content="https://thierry-laval.github.io/Ohmyfood">
    <meta property="og:image"
        content="https://github.com/thierry-laval/Ohmyfood/blob/master/images/favicon_ohmyfood.png?raw=true">
    <meta property="og:description"
        content="Site internet ohmyfood, composez votre menu et réservez dans les meilleurs restaurants de Paris.">
    <meta property="og:site_name" content="Ohmyfood">
    <meta property="article:published_time" content="2020-06-17T05:59:00+01:00">
    <meta property="article:modified_time" content="2020-06-16T19:08:47+01:00">
    <meta property="article:section" content="Restaurants à Paris">
    <meta property="article:tag" content="Article Tag a mettre ici">
    <meta property="fb:admins" content="Facebook numeric ID a mettre ici">
    <meta property="article:author" content="Thierry Laval">

    <!-- Twitter Card data-->
    <!--Protocole développé par Twitter qui permettent d’attacher des photos, des vidéos et autres médias interactifs aux tweets afin d’amener du trafic vers le site.-->
    <meta name="twitter:card" content="https://thierry-laval.github.io/Ohmyfood">
    <meta name="twitter:site" content="@Ohmyfood">
    <meta name="twitter:title" content="ohmyfood - Restaurants à Paris">
    <meta name="twitter:description"
        content="Site internet ohmyfood, composez votre menu et réservez dans les meilleurs restaurants de Paris.">
    <meta name="twitter:creator" content="@thierry_laval">
    <!--Les images de la carte Twitter doivent mesurer au moins 200x200px -->
    <meta name="twitter:image"
        content="https://github.com/thierry-laval/P03-ohmyfood/blob/master/images/favicon_ohmyfood.png?raw=true">

    <!--Liens vers les fichier css-->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1024px)" href="style/mediaIndex.css">

    <!-- FontAwesome-->
    <!--Fonts google-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap" rel="stylesheet">

    <!--Création d'un lien vers le site Font Awesome pour utilisation en page html des icônes en cas de besoin-->
    <script src="https://kit.fontawesome.com/ed4e83e54e.js" crossorigin="anonymous"></script>

    <!--La balise canonical indique au robot qu’elle est l’adresse référente-->
    <link rel="canonical" href="https://thierry-laval.github.io/P03-ohmyfood" />
</head>
